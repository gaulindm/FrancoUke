<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chord Visualizer</title>
    <script src="chord_data/raphael.js"></script>
    <script src="chord_data/raphael.chord.js"></script>

</head>
<body>
    <div id="chordCanvas" style="width: 300px; height: 400px; border: 1px solid black; background-color: lightgray;"></div>
    <script>
        // Initialize the canvas
        const paper = Raphael('chordCanvas', 300, 400);

        // Test rendering a hardcoded chord
        const chordData = [-1, 0, 2, 2, 2, 0]; // A major
        new Raphael.chord(paper, chordData, 'A maj');

        // Debug: Ensure find method works
        const foundChord = Raphael.chord.find('A', 'maj', 1);
        console.log('Found Chord:', foundChord);

        if (foundChord) {
            new Raphael.chord(paper, foundChord, 'A maj (variant)');
        }
    </script>
</body>
</html>

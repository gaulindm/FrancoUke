<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>

<div class="container">
  <h2>Nested Columns</h2>

</div>

<div class="container">

      Page area
      	<div class="row">
        	<div class ="col-12 bg-primary">
            <center>Titre</center>
            <center>Artiste</center>
            </div>
        </div>

        	<div class ="col-12 bg-info">
            <center>Espace pour top chords l'espace sera vide si les accords sont ailleurs</center>
            </div>
        </div>
        
      	<div class="row">
        	<div class="col-8 bg-warning">Paroles avec accords</div>
        	<div class="col-4 bg-secondary">Diagramme d'acccord</div>
      	</div>
        <div class="row">
        	<div class ="col-12 bg-info">
            <center>Espace pour bottom chords l'espace sera vide si les accords sont ailleurs</center>
            </div>

    <div class="col-4 bg-success">Control Panel</div>
  </div>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chord Diagrams</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="{% static 'js/raphael.adaptivechord.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        .diagram-container {
            width: 100px;
            height: 120px;
        }
    </style>
</head>
<body>
    <h1>All Chord Diagrams</h1>
    <h2>Instrument: Ukulele</h2>
    <div id="ukulele-chords"></div>

    <script>
        // Function to group chords by root and types
        function groupChordsByRootAndType(jsonData) {
            const groupedChords = {};
            jsonData.forEach(chord => {
                const [root, type = "maj"] = chord.name.match(/([A-G]#?)(.*)/).slice(1);
                if (!groupedChords[root]) groupedChords[root] = {};
                groupedChords[root][type] = chord.variations;
            });
            return groupedChords;
        }

        // Function to render the chord table
        function renderChordsTable(containerId, chordData) {
            const container = document.getElementById(containerId);
            const table = document.createElement("table");

            // Create table header
            const headerRow = document.createElement("tr");
            headerRow.innerHTML = `<th>Chord Type</th>` + 
                                  Object.keys(chordData).map(root => `<th colspan="2">${root}</th>`).join("");
            table.appendChild(headerRow);

            // Generate all chord types across roots
            const allChordTypes = new Set();
            Object.values(chordData).forEach(rootChords => {
                Object.keys(rootChords).forEach(type => allChordTypes.add(type));
            });

            // Create rows for each chord type
            allChordTypes.forEach(type => {
                const row1 = document.createElement("tr");
                const row2 = document.createElement("tr");

                // Add chord type to the first column
                row1.innerHTML = `<td rowspan="2">${type}</td>`;
                row2.innerHTML = "";

                Object.keys(chordData).forEach(root => {
                    const variations = chordData[root][type] || [null, null]; // Fallback if no variations exist
                    variations.forEach((variation, index) => {
                        const cell = document.createElement("td");
                        const diagramContainer = document.createElement("div");
                        diagramContainer.className = "diagram-container";

                        if (variation) {
                            try {
                                new Raphael.chord.Chord(diagramContainer, variation, `${root} ${type}`);
                            } catch (error) {
                                console.warn(`Error rendering ${root} ${type} variation ${index + 1}:`, error);
                            }
                        }

                        cell.appendChild(diagramContainer);
                        if (index === 0) row1.appendChild(cell);
                        if (index === 1) row2.appendChild(cell);
                    });
                });

                table.appendChild(row1);
                table.appendChild(row2);
            });

            container.appendChild(table);
        }

        // Load JSON data and render the table
        fetch("{% static 'js/ukulele_chords.json' %}")
            .then(response => response.json())
            .then(data => {
                const groupedChords = groupChordsByRootAndType(data);
                renderChordsTable("ukulele-chords", groupedChords);
            })
            .catch(error => console.error("Error loading chord data:", error));
    </script>
</body>
</html>

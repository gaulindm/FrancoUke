<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song with Chords</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left, .right {
            width: 48%;
        }
        .right svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Transposed Song -->
        <div class="left">
            <h1>This should be on the left</h1>
            <h1>{{ score.songTitle }}</h1>
            <h2>{{ score.metadata.artist }}</h2>
            <div id="song-content"></div>
        </div>
    
        <!-- Right Side: Chord Diagrams -->
        <div class="right">
            <h1>This should be on the right</h1>
            <h3>Chord Diagrams</h3>
            {% for chord in chords %}
                <div>
                    <h4>{{ chord.name }}</h4>
                    {{ chord.svg|safe }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ukulele Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #f9d29d, #ffd8cb);
        }
        .brand-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }
        .brand-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .brand-icon {
            font-size: 3rem;
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container py-5 text-center">
        <h1 class="mb-4">Choose Your Ukulele Adventure ðŸŽµ</h1>
        <div class="row g-4">
            {% for brand in brands %}
            <div class="col-md-4">
                <div class="card brand-card h-100 p-4">
                    <div class="brand-icon mb-3">
                        <i class="bi {{ brand.icon }}"></i>
                    </div>
                    <h4>{{ brand.name }}</h4>
                    <p class="text-muted">{{ brand.desc }}</p>
                    <a href="{% url brand.url %}" class="btn btn-outline-primary mt-auto">Explore</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

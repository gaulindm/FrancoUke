{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% block title %}FrancontCube{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<link rel="icon" type="image/png" href="{% static 'francontcube/img/francontcube_logo.png' %}">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f8c46 0%, #ffffff 100%) no-repeat fixed;
            background-size: cover;
        }

        .cube-card {
            border-radius: 15px;
            transition: transform .3s, box-shadow .3s;
            background-color: #ffffff;
        }
        .cube-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .hero-title {
            font-weight: 700;
            color: #0f8c46;
        }
        .brand-green {
            color: #0f8c46 !important;

        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

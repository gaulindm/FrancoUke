{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrancontCube - Vidéos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f8c46 0%, #ffffff 100%);
        }
        .hero-title {
            font-weight: 700;
            text-align: center;
            margin: 2rem 0;
            color: #0f8c46;
        }
        .video-frame {
            width: 100%;
            height: 315px;
            border: none;
        }
        .video-card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<h1 class="hero-title">Vidéos FrancontCube</h1>

<div class="container py-5">

    <!-- Vidéo principale -->
    <div class="mb-5 text-center">
        <h4>Vidéo vedette</h4>
        <p class="text-muted">Découvre cette vidéo pour apprendre la solution étape par étape.</p>
        <div class="ratio ratio-16x9 mb-3">
            <iframe src="https://www.youtube.com/embed/HU_JTjMhMnE?si=WxOVuME8gL8_2eie" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Galerie de vidéos -->
    <h4 class="mb-3">Autres vidéos</h4>
    <div class="row">
        <!-- Vidéo 1 -->
        <div class="col-md-4 video-card">
            <div class="card p-2 text-center">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" class="video-frame" allowfullscreen></iframe>
                <h6 class="mt-2">Titre Vidéo 1</h6>
            </div>
        </div>

        <!-- Vidéo 2 -->
        <div class="col-md-4 video-card">
            <div class="card p-2 text-center">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" class="video-frame" allowfullscreen></iframe>
                <h6 class="mt-2">Titre Vidéo 2</h6>
            </div>
        </div>

        <!-- Vidéo 3 -->
        <div class="col-md-4 video-card">
            <div class="card p-2 text-center">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" class="video-frame" allowfullscreen></iframe>
                <h6 class="mt-2">Titre Vidéo 3</h6>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

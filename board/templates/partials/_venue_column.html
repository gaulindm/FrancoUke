<div class="board-column" style="flex: 0 0 300px; background: #f8f8f8; border-radius: 6px; padding: 10px;">
    <h5 class="text-center">{{ venue.name }}</h5>
  
    {% if venue.image %}
      <img src="{{ venue.image.url }}" alt="{{ venue.name }}"
           style="width: 100%; border-radius: 6px; margin-bottom: 10px;">
    {% endif %}
  
    <ul class="list-group">
      {% for gig in gigs %}
        {% include "board/partials/_gig_card.html" %}
      {% endfor %}
    </ul>
  </div>

{% for venue, performances in venues.items %}
  <div class="board-column"
       style="flex: 0 0 300px; background: #e6f3ff; border-radius: 6px; padding: 10px;">
    
    <!-- Venue title -->
    <h5 class="text-center">{{ venue.name }}</h5>

    <!-- Venue image -->
    {% if venue.image %}
      <img src="{{ venue.image.url }}" alt="{{ venue.name }}"
           style="width: 100%; border-radius: 6px; margin-bottom: 12px;">
    {% endif %}

    <!-- Performances for this venue -->
    {% for perf in performances %}
      {% include "partials/_performance_card.html" with item=perf.boarditem_set.first %}
    {% empty %}
      <p class="text-muted">No performances scheduled yet.</p>
    {% endfor %}
  </div>
{% endfor %}

<div class="board-column" style="flex: 0 0 300px; background: #f0fff0; border-radius: 6px; padding: 10px;">
    <h4>{{ column.name }}</h4>
    <div class="sortable-list" data-column-id="{{ column.id }}">
      {% for item in column.items.all|dictsort:"position" %}
        <div class="card" style="background:white; padding:10px; margin-bottom:10px; border-radius:4px;">
          <strong>{{ item.title }}</strong><br>
          {% if item.youtube_embed_url %}
          <div class="video-container">
              <iframe width="100%" height="200"
                      src="{{ item.youtube_embed_url }}"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
              </iframe>
          </div>
      {% else %}
          <p><a href="{{ item.youtube_url }}" target="_blank">ðŸŽµ Watch on YouTube</a></p>
      {% endif %}
      
          {{ item.description|linebreaks }}
        </div>
      {% endfor %}
    </div>
  </div>

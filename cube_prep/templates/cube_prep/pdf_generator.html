{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube PDF Preview</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-preview-container {
            border: 1px solid #ccc;
            padding: 5px;
            height: 90vh;
            overflow: auto;
            position: relative;
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
    </style>
</head>
<body class="bg-light p-4">

    <div class="container-fluid">
        <h1 class="mb-4">Cube PDF Preview</h1>

        <div class="row">
            <!-- LEFT COLUMN: Controls -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card p-3">
                    <h5>Select Cube</h5>
                    <form method="get" action="">
                        <select name="cube_id" class="form-select mb-3" onchange="this.form.submit()">
                            {% for cube in cubes %}
                                <option value="{{ cube.id }}"
                                    {% if selected_cube and cube.id == selected_cube.id %}selected{% endif %}>
                                    {{ cube.name }}
                                </option>
                            {% endfor %}
                        </select>

                        <noscript>
                            <button type="submit" class="btn btn-primary mb-3">Preview</button>
                        </noscript>

                        {% if selected_cube %}
                        <button type="submit" formaction="{% url 'generate_three_copies_pdf' %}" class="btn btn-success w-100">
                            Download PDF (3 copies)
                        </button>
                        {% endif %}
                    </form>

                    {% if selected_cube %}
                    <div class="mt-4">
                        <label for="scaleRange" class="form-label">Preview Scale: <span id="scaleValue">1.0</span>x</label>
                        <input type="range" class="form-range" min="0.3" max="2.0" step="0.05" value="1.0" id="scaleRange">
                    </div>
                    {% endif %}
                </div>
            </div>

            <!-- RIGHT COLUMN: PDF Preview -->
            <div class="col-lg-9 col-md-8">
                {% if selected_cube %}
                <div class="pdf-preview-container">
                    <iframe id="pdfPreview"
                        class="pdf-iframe"
                        src="{% url 'generate_three_copies_pdf' %}?cube_id={{ selected_cube.id }}">
                    </iframe>
                </div>
                {% else %}
                <p>Select a cube from the list to preview its PDF.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% if selected_cube %}
    <script>
        const scaleRange = document.getElementById('scaleRange');
        const scaleValue = document.getElementById('scaleValue');
        const pdfIframe = document.getElementById('pdfPreview');

        scaleRange.addEventListener('input', () => {
            const scale = parseFloat(scaleRange.value);
            pdfIframe.style.transform = `scale(${scale})`;
            scaleValue.textContent = scale.toFixed(2);
        });
    </script>
    {% endif %}

</body>
</html>

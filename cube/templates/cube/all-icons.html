<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Rubik’s Move Icons</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 1.5rem;
      align-items: center;
      justify-content: flex-start;
    }
    .label {
      font-weight: bold;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>All Rubik’s Cube Move Icons</h1>

  <object type="image/svg+xml" data="icons.svg" style="display:none;"></object>

  <div class="grid">

    <!-- R group -->
    <div><svg width="150" height="150"><use href="#icon-R"></use></svg><div class="label">R</div></div>
    <div><svg width="150" height="150"><use href="#icon-R-prime"></use></svg><div class="label">R'</div></div>
    <div><svg width="150" height="150"><use href="#icon-R2"></use></svg><div class="label">R2</div></div>

    <!-- L group -->
    <div><svg width="150" height="150"><use href="#icon-L"></use></svg><div class="label">L</div></div>
    <div><svg width="150" height="150"><use href="#icon-L-prime"></use></svg><div class="label">L'</div></div>
    <div><svg width="150" height="150"><use href="#icon-L2"></use></svg><div class="label">L2</div></div>

    <!-- U group -->
    <div><svg width="150" height="150"><use href="#icon-U"></use></svg><div class="label">U</div></div>
    <div><svg width="150" height="150"><use href="#icon-U-prime"></use></svg><div class="label">U'</div></div>
    <div><svg width="150" height="150"><use href="#icon-U2"></use></svg><div class="label">U2</div></div>

    <!-- D group -->
    <div><svg width="150" height="150"><use href="#icon-D"></use></svg><div class="label">D</div></div>
    <div><svg width="150" height="150"><use href="#icon-D-prime"></use></svg><div class="label">D'</div></div>
    <div><svg width="150" height="150"><use href="#icon-D2"></use></svg><div class="label">D2</div></div>

    <!-- F group -->
    <div><svg width="150" height="150"><use href="#icon-F"></use></svg><div class="label">F</div></div>
    <div><svg width="150" height="150"><use href="#icon-F-prime"></use></svg><div class="label">F'</div></div>
    <div><svg width="150" height="150"><use href="#icon-F2"></use></svg><div class="label">F2</div></div>

    <!-- B group -->
    <div><svg width="150" height="150"><use href="#icon-B"></use></svg><div class="label">B</div></div>
    <div><svg width="150" height="150"><use href="#icon-B-prime"></use></svg><div class="label">B'</div></div>
    <div><svg width="150" height="150"><use href="#icon-B2"></use></svg><div class="label">B2</div></div>

  </div>

</body>
</html>

<!-- _cube_isometric.svg -->
<svg id="cube-svg" width="420" height="420" viewBox="0 0 420 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rubik's cube isometric view">
  <style>
    .sticker { stroke: #222; stroke-width: 1.6; vector-effect: non-scaling-stroke; }
  </style>

  <!-- U (top) - 3x3 polygons -->
  <!-- Row 0 -->
  <polygon id="sticker-U-0-0" class="sticker" points="160,40 200,60 180,80 140,60" />
  <polygon id="sticker-U-0-1" class="sticker" points="200,60 240,80 220,100 180,80" />
  <polygon id="sticker-U-0-2" class="sticker" points="240,80 280,100 260,120 220,100" />
  <!-- Row 1 -->
  <polygon id="sticker-U-1-0" class="sticker" points="140,60 180,80 160,100 120,80" />
  <polygon id="sticker-U-1-1" class="sticker" points="180,80 220,100 200,120 160,100" />
  <polygon id="sticker-U-1-2" class="sticker" points="220,100 260,120 240,140 200,120" />
  <!-- Row 2 -->
  <polygon id="sticker-U-2-0" class="sticker" points="120,80 160,100 140,120 100,100" />
  <polygon id="sticker-U-2-1" class="sticker" points="160,100 200,120 180,140 140,120" />
  <polygon id="sticker-U-2-2" class="sticker" points="200,120 240,140 220,160 180,140" />

  <!-- F (front) - 3x3 polygons -->
  <!-- Row 0 -->
  <polygon id="sticker-F-0-0" class="sticker" points="100,100 140,120 140,160 100,140" />
  <polygon id="sticker-F-0-1" class="sticker" points="140,120 180,140 180,180 140,160" />
  <polygon id="sticker-F-0-2" class="sticker" points="180,140 220,160 220,200 180,180" />
  <!-- Row 1 -->
  <polygon id="sticker-F-1-0" class="sticker" points="100,140 140,160 140,200 100,180" />
  <polygon id="sticker-F-1-1" class="sticker" points="140,160 180,180 180,220 140,200" />
  <polygon id="sticker-F-1-2" class="sticker" points="180,180 220,200 220,240 180,220" />
  <!-- Row 2 -->
  <polygon id="sticker-F-2-0" class="sticker" points="100,180 140,200 140,240 100,220" />
  <polygon id="sticker-F-2-1" class="sticker" points="140,200 180,220 180,260 140,240" />
  <polygon id="sticker-F-2-2" class="sticker" points="180,220 220,240 220,280 180,260" />

  <!-- R (right) - 3x3 polygons -->
  <!-- Row 0 -->
  <polygon id="sticker-R-0-0" class="sticker" points="220,160 260,140 260,180 220,200" />
  <polygon id="sticker-R-0-1" class="sticker" points="260,140 300,120 300,160 260,180" />
  <polygon id="sticker-R-0-2" class="sticker" points="300,120 340,100 340,140 300,160" />
  <!-- Row 1 -->
  <polygon id="sticker-R-1-0" class="sticker" points="220,200 260,180 260,220 220,240" />
  <polygon id="sticker-R-1-1" class="sticker" points="260,180 300,160 300,200 260,220" />
  <polygon id="sticker-R-1-2" class="sticker" points="300,160 340,140 340,180 300,200" />
  <!-- Row 2 -->
  <polygon id="sticker-R-2-0" class="sticker" points="220,240 260,220 260,260 220,280" />
  <polygon id="sticker-R-2-1" class="sticker" points="260,220 300,200 300,240 260,260" />
  <polygon id="sticker-R-2-2" class="sticker" points="300,200 340,180 340,220 300,240" />

  <!-- Hidden placeholders for D, L, B (so all 54 ids exist) -->
  <!-- D face (27..35) -->
  <g style="display:none;">
    <rect id="sticker-D-0-0" x="0" y="0" width="1" height="1" />
    <rect id="sticker-D-0-1" x="1" y="0" width="1" height="1" />
    <rect id="sticker-D-0-2" x="2" y="0" width="1" height="1" />
    <rect id="sticker-D-1-0" x="0" y="1" width="1" height="1" />
    <rect id="sticker-D-1-1" x="1" y="1" width="1" height="1" />
    <rect id="sticker-D-1-2" x="2" y="1" width="1" height="1" />
    <rect id="sticker-D-2-0" x="0" y="2" width="1" height="1" />
    <rect id="sticker-D-2-1" x="1" y="2" width="1" height="1" />
    <rect id="sticker-D-2-2" x="2" y="2" width="1" height="1" />
  </g>

  <!-- L face (36..44) -->
  <g style="display:none;">
    <rect id="sticker-L-0-0" x="0" y="0" width="1" height="1" />
    <rect id="sticker-L-0-1" x="1" y="0" width="1" height="1" />
    <rect id="sticker-L-0-2" x="2" y="0" width="1" height="1" />
    <rect id="sticker-L-1-0" x="0" y="1" width="1" height="1" />
    <rect id="sticker-L-1-1" x="1" y="1" width="1" height="1" />
    <rect id="sticker-L-1-2" x="2" y="1" width="1" height="1" />
    <rect id="sticker-L-2-0" x="0" y="2" width="1" height="1" />
    <rect id="sticker-L-2-1" x="1" y="2" width="1" height="1" />
    <rect id="sticker-L-2-2" x="2" y="2" width="1" height="1" />
  </g>

  <!-- B face (45..53) -->
  <g style="display:none;">
    <rect id="sticker-B-0-0" x="0" y="0" width="1" height="1" />
    <rect id="sticker-B-0-1" x="1" y="0" width="1" height="1" />
    <rect id="sticker-B-0-2" x="2" y="0" width="1" height="1" />
    <rect id="sticker-B-1-0" x="0" y="1" width="1" height="1" />
    <rect id="sticker-B-1-1" x="1" y="1" width="1" height="1" />
    <rect id="sticker-B-1-2" x="2" y="1" width="1" height="1" />
    <rect id="sticker-B-2-0" x="0" y="2" width="1" height="1" />
    <rect id="sticker-B-2-1" x="1" y="2" width="1" height="1" />
    <rect id="sticker-B-2-2" x="2" y="2" width="1" height="1" />
  </g>
</svg>

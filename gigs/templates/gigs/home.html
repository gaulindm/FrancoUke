{% extends base_template %}
{% block content %}
<div class="text-center py-5">
    <h1>🎵 Welcome to Uke4ia Volunteers</h1>
    <p>Manage your availability and get ready for upcoming gigs.</p>

    {% if user.is_authenticated %}
    <a href="{% url 'gigs:my_availability' %}">My Availability</a>
    Set My Availability

    {% else %}
        <a class="btn btn-secondary btn-lg mt-3" href="{% url 'users:login' %}?site=Uke4ia">
            Login to Continue
        </a>
    {% endif %}
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Ukulele Chords</title>
    <style>
        .chord {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ukulele Chords</h1>
    {% if chords %}
        {% for chord in chords %}
            <div class="chord">
                <h2>{{ chord.name }}</h2>
                <div>
                    {{ chord.svg|safe }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No chords available.</p>
    {% endif %}
</body>
</html>

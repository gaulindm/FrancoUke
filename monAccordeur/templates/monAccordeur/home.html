<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord Diagrams</title>
    <style>
        .chord-diagram {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .chord-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .chord-frets, .chord-fingers {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Chord Diagrams for Soprano Ukulele</h1>
    {% if chords %}
        {% for chord in chords %}
            <div class="chord-diagram">
                <div class="chord-name">{{ chord.name }}</div>
                <div class="chord-frets">Frets: {{ chord.frets|join:"-" }}</div>
                <div class="chord-fingers">Fingers: {{ chord.fingers|join:", " }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No chord diagrams available.</p>
    {% endif %}
</body>
</html>

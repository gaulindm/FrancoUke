<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ instrument|title }} Chords</title>
</head>
<body>
    <h1>{{ instrument|title }} Chord Diagrams</h1>

    {% if error %}
        <div class="error" style="color: red; font-weight: bold;">
            {{ error }}
        </div>
    {% else %}
        <div class="chords">
            {% for chord in chords %}
                <div class="chord">
                    <h3>{{ chord.name }}</h3>
                    <div class="chord-diagram">
                        {{ chord.svg|safe }}
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
